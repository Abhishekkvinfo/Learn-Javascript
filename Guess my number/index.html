<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
      <div class="header">
        <button>Again!</button>
        <p>< Between 1 and 20 ></p>
      </div>
      <div class="Guessmynumber">
        <h2>Guess &nbsp; my &nbsp; number !</h2>
      </div>
      <div class="line"></div><div class="output"><p>?</p></div>
    </div>
    <div class="btn">
      <button class="guess"><input class="display" type="number"></button>
    </div>
    <div class="correctnumber">
      <p class="correct-number">🎮 Start &nbsp; game!</p>
    </div>
    <div class="submit"><button class="check" >check!</button></div>

    <div class="score"><p>💯 Score :</p></div>
    <div class="highscore"><p>🔥Highscore:</p></div>
 
  </body>
  <script src="script.js"></script>
</html>
